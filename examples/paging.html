<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Truck Paging</title>
  <link rel="stylesheet" href="../dist/styles/truck-ios.css">
  <script src="../dist/truck.js"></script>
  <script type="text/javascript">
    $(function() {
      var pagingData = [
        {title: 'First',
         items: [
          'Thing One',
          'Thing Two',
          'Thing Three',
          'Thing Four',
          'Thing Five',
          'Thing Six',
          'Thing Seven',
          'Thing Eight'
        ]},
        {title: 'Second',
         items: [
          'Item One',
          'Item Two',
          'Item Three',
          'Item Four',
          'Item Five',
          'Item Six'
        ]},
        {title: 'Third',
         items: [
          'Thing 1',
          'Thing 2',
          'Thing 3',
          'Thing 4',
          'Thing 5',
          'Thing 6',
          'Thing 7',
          'Thing 8'
        ]},
        {title: 'Fourth',
         items: [
          'Item 1',
          'Item 2',
          'Item 3',
          'Item 4',
          'Item 5',
          'Item 6'
        ]},
        {title: 'Fifth',
         items: [
          'Another Thing One',
          'Another Thing Two',
          'Another Thing Three',
          'Another Thing Four',
          'Another Thing Five',
          'Another Thing Six',
          'Another Thing Seven',
          'Another Thing Eight'
        ]}
      ]
      var PagingView = $.View({
        element: '.paging'
      });
      PagingView.render(pagingData);
      $('.paging').find('article').eq(0).removeClass('next').addClass('current');
      $.Paging({element: '#paging'});
    });
  </script>
</head>
<body>
  <screen id="main" class="current">
    <nav>
      <h1>Paging</h1>
    </nav>
    <section>
      <ul class="list">
        <li data-goto='paging'>
          <h3>See paging example</h3>
          <aside>
            <disclosure></disclosure>
          </aside>
        </li>
      </ul>
    </section>
  </screen>
  <screen id="paging" class='next'>
    <nav>
      <button class="back">Home</button>
      <h1>Paging</h1>
    </nav>
    <section class='paging'>
      <article class='next'>
        <h2>{= data.title } Article</h2>
          <ul class="list">
            {{  data.items.forEach(function(item) {  }}
            <li> {= item }</li>
            {{  });  }}
          </ul>
      </article>
    </section>
  </screen>
</body>
</html>
