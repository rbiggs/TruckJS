<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI iOS</title>
  <link rel="stylesheet" href="../../dist/styles/truck-ios.css">
  <script src="../../dist/truck.js"></script>
  <script>
    $(function() {
      
    });
  </script>
  <style>
    .icon {
      height: 40px;
      width: 40px;
      margin-right: 10px;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: auto 70%;
      border-radius: 10px;
    }
    .isWindows .icon {
      border-radius: 0;
    }
    .isAndroid .icon {
      border-radius: 50px;
    }
    .icon.weather {
      background-color: #29abe2;
      background-image: url(../images/app-icons/weather.png);
      background-size: 70% auto;
    }
    .icon.mail {
      background-color: #52c5d0;
      background-image: url(../images/app-icons/mail.png);
      background-size: 70% auto;
    }
    .icon.music {
      background-color: #f38133;
      background-image: url(../images/app-icons/music.png);
    }
    .icon.browser {
      background-color: #ed453a;
      background-image: url(../images/app-icons/browser.png);
    }
    .icon.app {
      background-color: #6ec05c;
      background-image: url(../images/app-icons/app.png);
    }
  </style>
</head>
<body>
  <screen id='main' class='current'>
    <nav>
      <h1>Composite List</h1>
    </nav>
    <section>
      <ul class='list'>
        <li class='center-vertical' data-goto>
          <span class='icon weather'></span>
          <h3>Weather</h3>
          <h4>Alerts</h4>
          <aside class='number'>
            <span>2</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li class='center-vertical' data-goto>
          <span class='icon music'></span>
          <h3>Music</h3>
          <h4>New Purchases</h4>
          <aside class='number'>
            <span>16</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li class='center-vertical' data-goto>
          <span class='icon mail'></span>
          <h3>Mail</h3>
          <h4>New</h4>
          <aside class='number'>
            <span>134</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li class='center-vertical' data-goto>
          <span class='icon browser'></span>
          <h3>Browser</h3>
          <h4>Bookmarks</h4>
          <aside class='number'>
            <span>22</span>
            <disclosure></disclosure>
          </aside>
        </li>
        <li class='center-vertical' data-goto>
          <span class='icon app'></span>
          <h3>Apps</h3>
          <h4>Updates</h4>
          <aside class='number'>
            <span>3</span>
            <disclosure></disclosure>
          </aside>
        </li>
      </ul>        
    </section>
  </screen>
</body>
</html>
