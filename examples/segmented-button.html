<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Truck Segmented Buttons</title>
  <link rel="stylesheet" href="../dist/styles/truck-ios.css">
  <script src="../dist/truck.js"></script>
  <script>
    $(function() {

      // Define callback for Segmented Control:
      //======================================
      var segmentedResponse = function() {
        var selection = segCtrl.getSelection().index;
        var choice;
        switch(selection) {
          case 0:
            choice = 'one';
            break;
          case 1:
            choice = 'two';
            break;
          case 2:
            choice = 'three';
            break;
        }
        SegmentValueView.render(choice);
        ContentView.render(segCtrl.getSelection().element.text());
      };

      // View for chosen segment value:
      //===============================
      var SegmentValueView = $.View({
        element: '.attentionGrapper',
        variable: 'value'
      });
      var ContentView = $.View({
        element: '#content',
        variable: 'text'
      });

      // Setup segmented control:
      //=========================
      var segCtrl = $.Segmented({
        element: '#segmentedPanel',
        labels : ['Radioactive','Hurt','Yeah, Yeah'],
        selected: 2,
        callback: segmentedResponse
      });
      SegmentValueView.render('three');
      ContentView.render('Yeah, Yeah');
    });
  </script>
</head>
<body>
  <screen id="main" class="current">
    <nav>
      <h1>Segmented</h1>
    </nav>
    <section>
      <div id='segmentedPanel' class='horizontal centered'>
      </div>
      <ul class='list' id='output'>
        <li>
          <div>
            <h3>You selected segment: <span class='attentionGrapper'>${ value }</span>.</h3>
            <h4>Content: <span id="content">${ text }</span></h4>
          </div>
        </li>
      </ul>
    </section>
  </screen>
</body>
</html>
